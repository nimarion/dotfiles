- defaults:
      link:
        create: true
        force: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.config/.wallpaper.jpg: wallpaper.jpg
    ~/.gitconfig: gitconfig
    ~/.config/dunst/dunstrc: dunstrc
    ~/.oh-my-zsh:
      relink: true
      path: ohmyzsh/
    ~/.oh-my-zsh/custom/themes/powerlevel10k:
      path: powerlevel10k/
      relative: false
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions:
      path: zsh-autosuggestions/
      relative: false
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting:
      path: zsh-syntax-highlighting/
      relative: false
    ~/.bin:
        path: bin/
    ~/.config/alacritty:
        path: config/alacritty/
    ~/.config/polybar: 
        path: config/polybar/
    ~/.config/rofi:
        path: config/rofi/
    ~/.config/i3:
        path: config/i3/

- shell:
  - [git submodule update --init --recursive, Installing submodules]


